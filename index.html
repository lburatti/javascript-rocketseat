            <script>
                //document (toda a DOM, todos os elementos HTML)
                // ** buscando pelo ID

                // ** buscando pela TAG <> (retorna vetor pq podem ter vários)

                // ** querySelectorAll (para trazer todos os elementos - retorna um vetor)
                var inputElement = document.querySelectorAll('input');
                console.log(inputElement);
                var btnElement = document.querySelector('button.botao');
                var inputElement = document.querySelector('input[name=nome');
                btnElement.onclick = function () {
                    var text = inputElement.value;
                    alert(text);
                }
                console.log(btnElement);

                // ** criando elementos via JS
                // ** criando link
                var linkElement = document.createElement('a');
                // ** atribuindo href
                linkElement.setAttribute('href', 'http://google.com');
                linkElement.setAttribute('title', 'Site Google');
                // ** criando texto do link
                var textElement = document.createTextNode('Acessar Google');
                // ** atribuindo texto ao link (como filho)
                linkElement.appendChild(textElement);
                // ** atribuindo link na div#app
                var containerElement = document.querySelector('#app');
                containerElement.appendChild(linkElement);
                // ** removendo o input
                var inputElement = document.querySelector('#nome');
                containerElement.removeChild(inputElement);
                console.log(containerElement);

                var boxElement = document.querySelector('.box');
                boxElement.style.width = 200;
                boxElement.style.height = 100;
                boxElement.style.backgroundColor = '#f2f2f2';
            </script>

                console.log('2º exercício - OK')

                var btnElement = document.querySelector('#btnEx0202'); //ok
                var divElement = document.querySelector('.ex-02-02'); //ok

                btnElement.onclick = function gerarQuadrado() {
                    var quadradoElement = document.createElement('div'); //ok
                    quadradoElement.setAttribute('id', 'gerarQuadrado');
                    quadradoElement.style.width = '100px';
                    quadradoElement.style.height = '100px';

                    console.log(quadradoElement);
                    // cores para quadrados gerados

                    colorElement.onmouseover = function () {
                        colorElement.style.backgroundColor = getRandomColor();
                    }
                    divElement.appendChild(colorElement);
                }
                console.log(btnElement);
                //gerar cores
                function getRandomColor() {
                    var letters = "0123456789ABCDEF";
                    var color = "#";
                    for (var i = 0; i < 6; i++) {
                        color += letters[Math.floor(Math.random() * 16)];
                    }
                    return color;
                }

                var inputNewName = document.getElementById("nome");
                for (var i = 0; i < nomes.length; i++) {
                    adicionaItem(nomes[i]);
                }
                function adicionaItem(nome) {
                    console.log("TCL: adicionaItem -> name", nome);
                    var itemElement = document.createElement('li');
                    var textElement = document.createTextNode(nome);
                    itemElement.appendChild(textElement);
                    listElement.appendChild(itemElement);
                }

                    adicionaItem(inputNewName.value);
                    inputNewName.value = "";
